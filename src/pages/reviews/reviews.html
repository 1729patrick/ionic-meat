<ion-header>

    <ion-navbar color="danger">
        <ion-buttons>
            <button ion-button icon-only (click)="pushHome()">
                <ion-icon name="ios-list-box-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="pushCart()">
                <ion-icon name="ios-cart-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let review of reviews; let i = index" (click)="reviewDetail(i)"><!--para pegar a posicao do comentario no array-->
            <ion-avatar item-start>
                <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ben.png">
            </ion-avatar>
            <h3>Avaliação: {{ review?.rating }}</h3>
            <h3 class="justify">Comentário: {{ review?.comments }}</h3>
            <p>Nome: {{ review?.name }}</p>
        </ion-item>
    </ion-list>

</ion-content>
