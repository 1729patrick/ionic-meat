<ion-header>

    <ion-navbar color="danger" end>
        <ion-buttons>
            <button ion-button icon-only (click)="pushHome()" end>
                <ion-icon name="ios-list-box-outline"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="pushCart()" end>
                <ion-icon name="ios-cart-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
        <ion-thumbnail item-start>
            <img [src]="restaurant?.imagePath">
        </ion-thumbnail>
        <ion-card-content>
            <p><strong>Categoria:</strong> {{ restaurant?.category }}</p>
            <p><strong>Quem somos:</strong> {{ restaurant?.about }}</p>
            <p><strong>HorÃ¡rios:</strong> {{ restaurant?.hours }}</p>
            <p><strong>Tempo de entrega:</strong> {{ restaurant?.deliveryEstimate }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
