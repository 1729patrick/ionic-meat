<ion-header>

    <ion-navbar color="danger"></ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let menu of menu; let i = index">
            <ion-thumbnail item-start>
                <img [src]="menu.imagePath">
            </ion-thumbnail>
            <h2>{{ menu.name }}</h2>
            <h3>{{ menu.description  }}</h3>
            <h3>{{ menu.price  | currency:'BRL'}}</h3>
            <button ion-button clear item-end (click)="confirmAdd(i)">Adicionar</button>
        </ion-item>
    </ion-list>

    <!-- <button ion-button clear item-end (click)="getCart(i)">Ver carrinho</button> -->
</ion-content>
