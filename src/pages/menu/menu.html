<ion-header>

    <ion-navbar color="danger">
        <ion-buttons >
            <button ion-button icon-only (click)="pushHome()">
                <ion-icon name="ios-list-box-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="pushCart()">
                <ion-icon name="ios-cart-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let menu of menu">
            <ion-thumbnail item-start>
                <img [src]="menu.imagePath">
            </ion-thumbnail>
            <h2>{{ menu.name }}</h2>
            <h3>{{ menu.description  }}</h3>
            <h3>{{ menu.price  | currency:'BRL':true }}</h3>
            <button ion-button clear item-end (click)="addCart(menu.price)">Adicionar</button>
        </ion-item>
    </ion-list>


</ion-content>
