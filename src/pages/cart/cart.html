<ion-header>
    <ion-navbar color="danger">
        <ion-title>Carrinho</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <span *ngIf="total == 0">
        <h5 class="text-center">Carrinho vazio!</h5>
        <ion-img class="img" src="assets/imgs/404.png"></ion-img>
    </span>

    <span *ngIf="total > 0">
        <h1 class="text-center" *ngIf="total != 0">Total: {{ total }}</h1>
    </span>

</ion-content>
