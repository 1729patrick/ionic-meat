<ion-header>

    <ion-navbar color="danger">
        <ion-title>Avaliação de {{reviews.name}}!</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>{{reviews.name}}</p>
    <p>{{reviews.comments}}</p>
    <p>{{reviews.date | date:"MM/dd/yyyy"}}</p>
    <p>
        <ion-icon name="star"> {{reviews.rating}} </ion-icon>

    </p>
</ion-content>
